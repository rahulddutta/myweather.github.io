<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a href="logo">MyWeather</a>
      <div class="search-bar">
        <input type="text" class="inputTxt" placeholder="Your City" />
        <button type="submit" class="btn">Search</button>
      </div>
    </nav>
    <div class="opacity">
      <div class="weather-elements">
        <div class="weather-icon">
          <img src="icons/unknown.png" alt="Icon" />
        </div>
        <p class="location-timezone">RahulLand</p>

        <div class="temperature">
          <div class="degree-section">
            <p class="temperature-degree">Temp: 34</p>
            <span>&#xb0;C</span>
          </div>
          <div class="feel-like">
            <p class="temperature-feel">Real Feel: 24</p>
            <span>&#xb0;C</span>
          </div>
          <div class="temperature-description">Weather: Hot</div>
          <div class="temperature-humidity">Humidity: 29</div>
          <span>&#37;</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
          Made with &#x2764; &#xa9;Rahul
          <p>&#9993;rahulnlpdutta@gmail.com</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
  
</html>
